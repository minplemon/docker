version: '3.2'

services:
  nginx:
    image: nginx:${NGINX_DER}
    container_name: wordpress-nginx
    #volumes:
      #-   $PWD:/var/log/nginx
      #-   $PWD:/etc/nginx
    ports:
      - "127.0.0.1:${WEB_PORT}:80"
      #- "127.0.0.1:${WEB_STATIC_PORT}:8080"
    depends_on:
      - wordpress1
      - wordpress2
    networks:
      - web
    restart: unless-stopped

  wordpress1:
    image: wordpress:${WORDPRESS_VER}
    container_name: wordpress-php-7.3-apache-server1
    volumes:
      - wordpress:/var/www/html
    env_file:
      - wordpress.env
    depends_on:
      - db
    networks:
      - database
      - web
    restart: unless-stopped

  wordpress2:
    image: wordpress:${WORDPRESS_VER}
    container_name: wordpress-php-7.3-apache-server2
    volumes:
      - wordpress:/var/www/html
    env_file:
      - wordpress.env
    depends_on:
      - db
    networks:
      - database
      - web
    restart: unless-stopped

  db:
    image: mariadb:${MARIADB_VER}
    container_name: wordpress-mariadb
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - mariadb.env
    networks:
      - database
    restart: unless-stopped

networks:
  web:
  database:

volumes:
  wordpress:
  db-data:
